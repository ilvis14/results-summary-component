<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <section>
    <div class="container">

      <div class="resultInnerContainer">
        <h4>
          Your Result
        </h4>
        <div class="showResult">
          <span class="sumScore">76</span>
          <span>of 100</span> 
        </div>
        <div class="resultText">
          <h3>
            Great
          </h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summaryInnerContainer">
        <div class="summaryScores">
          <h4>
            Summary
          </h4>
          <div class="reaction item">
            <div class="innerItem">
              <img src="assets/images/icon-reaction.svg" alt="#">
              <p class="reactionText">Reaction</p>
            </div>
            <p>80 <span class="greyText">/ 100</span></p>
            <!-- <p><input class="reactScore" type="number" placeholder="80"> <span class="greyText">/ 100</span></p> -->
          </div>
          <div class="memory item">
            <div class="innerItem">
              <img src="assets/images/icon-memory.svg" alt="#">
              <p class="memoryText">Memory</p>
            </div>
            <p>92 <span class="greyText">/ 100</span></p>
            <!-- <p><input class="memoryScore" type="number" placeholder="92"> <span class="greyText">/ 100</span></p> -->
          </div>
          <div class="verbal item">
            <div class="innerItem">
              <img src="assets/images/icon-verbal.svg" alt="#">
              <p class="verbalText">Verbal</p>
            </div>
            <p>61 <span class="greyText">/ 100</span></p>
            <!-- <p><input class="verbalScore" type="number" placeholder="61"> <span class="greyText">/ 100</span></p> -->
          </div>
          <div class="visual item">
            <div class="innerItem">
              <img src="assets/images/icon-visual.svg" alt="#">
              <p class="VisualText">Visual</p>
            </div>
            <!-- <p><input class="VisualScore" type="text" placeholder="72" size="0"> <span class="greyText">/ 100</span></p> -->
            <p>72 <span class="greyText">/ 100</span></p>
          </div>
        </div>
        <button>
          Continue
        </button>
      </div>

    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
